version: 2

models:
  - name: dim_dates
    description: Tabela calendário desde 4 de julho de 1996 até 11 de junho de 1998 (range de datas das fontes) 
    columns:
      - name: date
        description: Chave primária da tabela, data completa no formato aaaa-mm-dd
        tests:
          - unique
          - not_null
      - name: month_name
        description: nome do mês
        tests:
          - not_null
      - name: month_year
        description: mês + ano para análise mensal
        tests:
          - not_null
      - name: month_name_year
        description: nome do mês + ano para análise mensal
        tests:
          - not_null
      - name: quarter_year
        description: quadrimestre + ano para análise quadrimestrais
        tests:
          - not_null